<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Socket chat application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>
<body>
<div class="container">
 <div class="row d-flex justify-content-center ">
  <div class="col-md-6 col-12 col-lg-6">
 <ul id="msgHis"></ul>
  </div>



<div class="container">
 <div class="row d-flex justify-content-center ">
  <div class="col-md-6 col-12 col-lg-6">
    <div class="input-group">   <input id="msg" type="text" class="form-control"></div>
    <button onclick="send()" class="btn btn-primary ">Send</button>
  </div>

</div>
</div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

 <script src="/socket.io/socket.io.js"></script>
 <script>
  let socket = io()
function send(){
  let msg = document.getElementById('msg').value
  socket.emit('chat', msg)
  document.getElementById('msg').value=''
}
socket.on('chat_transfer' , (msg)=>{
  let listItem = document.createElement('li')
  listItem.textContent=msg
  let msgHis = document.getElementById('msgHis')
  msgHis.appendChild(listItem)

})
 </script>
</body>
</html>
